			<script>



				// Enumerate Semester 9
				var Lists9 = [
					document.getElementById("ddlSortField12"),
					document.getElementById("ddlSortField13")
				],
					nbLists9 = Lists9.length;


				// Binds change events to each list
				for (var iList9 = 0; iList9 < nbLists9; iList9++) {
					Lists9[iList9].onchange = RemoveItems9(iList9);
				}


				function RemoveItems9(iList9) {
					return function () {
						var value9 = [];

						// Add the selected items of all previous lists including the one changed
						for (var jList9 = 0; jList9 <= iList9; jList9++)              value9.push(Lists9[jList9].options[Lists9[jList9].selectedIndex].text);


						// Hide in all succeeding lists these items
						for (var kList9 = iList9 + 1; kList9 < nbLists9; kList9++)
							HideItems9(kList9, value9);
					}
				}


				// Hide items selected in previous lists in all next lists
				function HideItems9(iList9, value9) {
					var nbOptions9 = Lists9[iList9].options.length,
						nbValues9 = value9.length,
						found;

					if (nbValues9 === 0) return;

					for (var iOption9 = 0; iOption9 < nbOptions9; iOption9++) {
						// Find if this element is present in the previous lists
						found = false;
						for (var iValue9 = 0; iValue9 < nbValues9; iValue9++) {
							if (Lists9[iList9].options[iOption9].text === value9[iValue9]) {
								found = true;
								break;
							}
						}

						// If found, we hide it
						if (found) {
							Lists9[iList9].options[iOption9].style.display = "none";
							Lists9[iList9].options[iOption9].selected = "";
						}
						// else we un-hide it (in case it was previously hidden)
						else
							Lists9[iList9].options[iOption9].style.display = "";
					}
				}


				//YEAR 2 Cores

				var Lists7 = [


					document.getElementById("ddlSortField19"),
					document.getElementById("ddlSortField22"),
					document.getElementById("ddlSortField23")


				],
					nbLists7 = Lists7.length;


				// Binds change events to each list
				for (var iList7 = 0; iList7 < nbLists7; iList7++) {
					Lists7[iList7].onchange = RemoveItems7(iList7);
				}


				function RemoveItems7(iList7) {
